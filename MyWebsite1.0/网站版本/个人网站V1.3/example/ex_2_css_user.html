<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta name="Generator" content="WebStorm"> <!--网页生成工具-->

	<link rel="stylesheet" type="text/css" href="css/ex_2.css">	<!--外链式连接CSS文件-->
	<title>EX-2-用户注册界面</title>
</head>
<body>
	<header><!--标题-->
		<h1>学习CSS：用户注册</h1><hr>
	</header>
	<form id="id-form" action="#" method="get" autocomplete="on">
		<table>
			<caption>用户注册界面</caption>
			<tr>
				<th>
					<label for="id_username">用户名：</label>
				</th>
				<td>
					<input type="text" id="id_username" autofocus="autofocus" required="required" placeholder="请输入用户名......">
				</td>
				<td class="td-small">
					用户名以字母开头，可包含数字及下划线，5-10个字符，<span class="warning">必须项</span> 
				</td>
			</tr>
			<tr>
				<th>
					<label for="id_pwd">密码：</label>
				</th>
				<td>
					<input type="password" id="id_pwd" required="required" placeholder="请输入密码......">
				</td>
				<td class="td-small">
					密码以字母开头，可包含数字及下划线，5-10个字符，<span class="warning">必须项</span> 
				</td>
			</tr>
			<tr>
				<th>
					<label for="id_repwd">确认密码：</label>
				</th>
				<td>
					<input type="password" id="id_repwd" required="required" placeholder="请确认密码......">
				</td>
				<td class="td-small">
					两次密码必须相同，<span class="warning">必须项</span> 
				</td>
			</tr>
			<tr>
				<th>
					<label for="id_email">电子邮箱：</label>
				</th>
				<td>
					<input type="email" id="id_email" required="required" placeholder="请输入电子邮箱......">
				</td>
				<td class="td-small">
					电子邮箱用于验证身份和找回密码<span class="warning">必须项</span> 
				</td>
			</tr>		
			<tr>
				<th>
					<label for="id_sex">性别：</label>
				</th>
				<td>
					<span style="float: left;margin-left: 2em">
						<input type="radio" id="id_sex" name="sex" required="required" value="男" checked="checked">男
					</span>
					<span style="float: right;margin-right: 2em">
						<input type="radio" name="sex" required="required" value="女">女
					</span>
				</td>
				<td class="td-small">
					性别，<span class="warning">必须项</span> 
				</td>
			</tr>	
			<tr>
				<th>
					<label for="id_birth">出生日期：</label>
				</th>
				<td>
					<input type="month" id="id_birth">
				</td>
				<td class="td-small">
					出生年月，非必须项
				</td>
			</tr>			
			<tr>
				<th>
					<label for="id_url">个人网站：</label>
				</th>
				<td>
					<input type="url" id="id_url" placeholder="http://......">
				</td>
				<td class="td-small">
					个人主页地址（<a href="#">http://......</a>），非必须项
				</td>
			</tr>	
			<tr>
				<td colspan="3" class="button">
					<input type="reset" value="清空">
					&nbsp;
					<input type="submit" value="提交">
				</td>
			</tr>	
		</table>
	</form>

	<!--返回上一级界面-->

	</div>
</body>
</html>
