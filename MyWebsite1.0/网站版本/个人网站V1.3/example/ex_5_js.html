<body onmouseover="on_mouseover(event)" onclick="on_click(event)">  <!--body正文，显示页面的内容-->
	<!--标题-->
	<div style="text-align: center;">
		<h1>学习JS：鼠标坐标位置应用</h1>
		<hr>
	</div>
	<!--主体-->
	<h2>鼠标移动时：</h2>
	<div id="id-div-screen" class="div-pos"></div>
	<div id="id-div-client" class="div-pos"></div>
	<hr>
	<h2>点击鼠标时：</h2>
	<div id="id-div-click" class="div-pos"></div>
	<script type="text/javascript">
		function on_mouseover(e) {
			var v_screen_pos = "鼠标屏幕位置是" + "X= " + e.screenX + " Y= " + e.screenY;
			var v_client_pos = "鼠标浏览器位置是" + "X= " + e.clientX + " Y= " + e.clientY;
			document.getElementById("id-div-screen").innerText = v_screen_pos;
			document.getElementById("id-div-client").innerText = v_client_pos;
		}
		function on_click(e) {
			document.getElementById("id-div-click").innerText =  "鼠标屏幕位置是" + "X= " + e.screenX + " Y= " + e.screenY + "\r\n" +  "鼠标浏览器位置是" + "X= " + e.clientX + " Y= " + e.clientY;
		}
	</script>
